<ion-view title="Spicewords">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header background">    
    <ion-scroll class="Mainmessages">
        <a class="circle side-margin inset-shadow" ng-repeat="chat in chats" ng-click="message(chat)">
            {{chat}}
            <div class="noti_bubble">2</div>
        </a>
    </ion-scroll>
  </ion-content>
</ion-view>
