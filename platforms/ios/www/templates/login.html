<div class="modal">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <!--<form name="form">-->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <pre>{{loginData}}</pre>
        <label class="item">
          <button ng-click="doSignup(loginData)" class="button button-balanced" ng-disabled="form.$invalid">Sign up</button>
          <button ng-click="doLogin(loginData)" class="button button-positive" ng-disabled="form.$invalid">Log in</button>
        </label>
      </div>
    <!--</form>-->
  </ion-content>
</div>
